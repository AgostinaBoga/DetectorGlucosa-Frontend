<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Página de Login</title>
  <link rel="shortcut icon" href="../assets/logo.jpg" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="../style/login.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet">
</head>

<body class="body-login">
  <header>
    <nav class="navbar navbar-expand-lg bg-body-tertiary fixed-top">
      <div class="container-fluid">
        <h1 class="titulo navbar-brand mb-0 h1">Niveles de glucosa</h1>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
          aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="../index.html">Cálculo Glucosa</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="../pages/colorimetria.html">Guia de colores</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="../pages/registro.html">Registro</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>
  <div class="container d-flex justify-content-center align-items-center min-vh-100">
    <form class="loginForm w-75" id="loginForm">
      <div class="mb-2">
        <label for="email" class="form-label labelLogin">Dirección de Email</label>
        <input type="email" id="email" class="form-control inputLogin" placeholder="name@google.com" required autofocus>
        <div class="invalid-feedback">Este campo es obligatorio</div>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label labelLogin">Contraseña</label>
        <div class="password-container">
          <input type="password" id="password" class="form-control inputLogin" minlength="4" maxlength="32"
            placeholder="*******" required>
          <span id="togglePassword" class="toggle-password">
            <i class="fa fa-eye" aria-hidden="true"></i>
          </span>
          <div class="invalid-feedback">Este campo es obligatorio</div>
        </div>
      </div>
      <button type="submit" class="btn btn-primary btnLogin w-100">Iniciar Sesión</button>
      <p class="text-dark mt-3">¿No tienes una cuenta? <a href="../pages/registro.html" class="links">Registrarse</a>
      </p>
    </form>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/jwt-decode/build/jwt-decode.min.js"></script>
  <script src="../js/login.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
    integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
    crossorigin="anonymous"></script>
</body>

</html>
