<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />

  <link rel="shortcut icon" href="../assets/logo.jpg" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="../style/registro.css" />

  <title>Pagina de Registro</title>
</head>

<body class="body-registro">
  <header>
    <nav class="navbar navbar-expand-lg bg-body-tertiary fixed-top">
      <div class="container-fluid">
        <h1 class="titulo navbar-brand mb-0 h1">Niveles de glucosa</h1>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
          aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="../pages/login.html">Iniciar Sesion</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="../pages/colorimetria.html">Guia de colores</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>
  <main class="main-bar">
    <div class="contenedor">
      <div class="box">
        <form class="row" id="todo-form">
          <h2 class="title">Crear tu cuenta</h2>
          <div class="content">
            <label for="user" class="label">Nombre del usuario</label>
            <input id="user" class="input form-control" type="text" minlength="4" maxlength="32" name="name" required />
          </div>
          <div class="content">
            <label for="email" class="label">Direccion de correo electrónico</label>
            <input id="email" class="input form-control" type="email" name="email" required />
          </div>
          <div class="content">
            <label for="password" class="label">Contraseña</label>
            <div class="password-container">
              <input id="password" class="input form-control" name="password" minlength="4" maxlength="32"
                type="password" required />
              <span id="togglePassword" class="toggle-password">
                <i class="fa fa-eye" aria-hidden="true"></i>
              </span>
            </div>
          </div>
          <div class="content">
            <label for="choice" class="label">Padece diabetes?</label>
            <select id="choice" name="choice" class="choice form-control" required>
              <option value="">Seleccionar</option>
              <option value="true">Si</option>
              <option value="false">No</option>
            </select>
            <p class="aviso text-danger" id="aviso">
              La direccion de email o nombre de usuario
              ingresados ya existen
            </p>
          </div>
          <div class="content-btn">
            <input type="submit" class="btn" id="crear" value="Crear Cuenta" />
          </div>
        </form>
      </div>
    </div>
  </main>
  <script src="../js/registro.js"></script>
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
    integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
    crossorigin="anonymous"></script>
</body>

</html>
